<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <title>Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="styles.css">

  <meta name="google-site-verification" content="KTJs_kguAsZyNOuk-WY8Z7Ms5MqqoeAUC1w7dTsIBQ0" />
</head>










<body>

  <div class="grid-master">

    <div class="a1">
        <div class="quadrado">
          <div class="quadrado-logo">
            <img class="quadrado-svg" src="images/logo-bonus.svg" alt="logo-bonus">
          </div>
          <div class="quadrado-score" id="quadrado-score">0</div>
        </div>
    </div>





    <div class="a2">

      <div class="grid-penta">
        <img class="penta" src="images/bg-pentagon.svg" alt="pen">

        <div class="grid-roda">
          <button class="b1" onclick="tesoura()">
            <img class="tesoura" src="images/icon-scissors.svg" alt="">
          </button>
        </div>

        <div class="grid-roda2">
          <button class="b2" onclick="spock()">
            <img class="tesoura" src="images/icon-spock.svg" alt="">
          </button>
        </div>

        <div class="grid-roda3">
          <button class="b3" onclick="papel()">
            <img class="tesoura" src="images/icon-paper.svg" alt="">
          </button>
        </div>

        <div class="grid-roda4">
          <button class="b4" onclick="lagarto()">
            <img class="tesoura" src="images/icon-lizard.svg" alt="">
          </button>
        </div>

        <div class="grid-roda5">
          <button class="b5" onclick="pedra()">
            <img class="tesoura" src="images/icon-rock.svg" alt="">
          </button>
        </div>

      </div>

    </div>





    <div class="a3">
      <div class="rules" onclick="bigF()">GO!</div>
    </div>

  </div>



  <div id="modal-promocao" class="modal-container">
    <div class="modal">

      <div class="grid-msg" id="grid-msg">
        faça uma jogada
      </div>

      <div class="grid-rodaW1">
        <div id="b1" class="b1">
          <img id="primeiro" class="tesoura" src="images/icon-scissors.svg" alt="">
        </div>

        <div>
          vs
        </div>

        <div id="b2" class="b2">
          <img id="segunda" class="tesoura" src="images/icon-spock.svg" alt="">
        </div>

      </div>


      <div class="grid-bt-playAgain">
        <button class="bt-playAgain">
          PLAY AGAIN
        </button>
      </div>


    </div>
  </div>




















  <script src="winscript.js"></script>

  <script>
    function iniciaModal(modalID) {
      var modal = document.getElementById(modalID)
      //esse if é so pra nao dar erro
      if (modal) {
        modal.classList.add('mostrar')
        modal.addEventListener('click', (e) => {
          if (e.target.id == modalID || e.target.className == 'bt-playAgain') {
            modal.classList.remove('mostrar')
          }
        })
      }
    }

    var play = document.querySelector('.rules')
    play.addEventListener('click', () => iniciaModal('modal-promocao'))
  </script>


</body>
</html>
