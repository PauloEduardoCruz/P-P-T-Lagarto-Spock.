<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <link rel="stylesheet" href="styles-win.css">

</head>
<body>

  <div class="grid-master">

    <div class="a1">

      <div class="quadrado">
        <div class="quadrado-logo">
          <img class="quadrado-svg" src="images/logo-bonus.svg" alt="logo-bonus">
        </div>
        <div class="quadrado-score">12</div>
      </div>

      <div  id="grid-msg" class="grid-msg"></div>

    </div>



    <div class="a2">


      <div class="grid-roda">
        <div id="b1" class="b1" onclick="tesoura()">
          <img id="primeiro" class="tesoura" src="images/icon-scissors.svg" alt="">
        </div>
      </div>

      <div class="grid-roda2">
        <div id="b2" class="b2" onclick="spock()">
          <img id="segunda" class="tesoura" src="images/icon-spock.svg" alt="">
        </div>
      </div>

      <div class="grid-resultado">
        <div id="texto-win" class="texto-resultado">YOU WIN</div>
      </div>



    </div>






    <div class="a3">
      <a href="index.html" onclick="location.href=this.href+'?key='+scrt_pt;return false;">
        <div class="rules">PLAY AGAIN</div>
      </a>
    </div>

    
  </div>




  
  
<script src="winscript.js"></script>

<script>
  var scrt_pt = pontoss;
</script>

</body>
</html>
